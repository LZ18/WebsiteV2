<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: env(safe-area-inset-top, 36px) 24px 24px 24px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        
        .image-container {
            width: min(1100px, 85vw);
            max-width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #fff;
            overflow: visible;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 24px;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/img/CoverLetter.jpg?v=2" alt="Cover letter">
    </div>
</body>
</html>
